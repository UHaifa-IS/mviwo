<div class="main-content">
	<div class="container-fluid mat-elevation-z8">
		<div class="row">
			<div class="col-md-6">
				<mat-form-field>
					<input matInput placeholder="Search.." type="text" [(ngModel)]="dataSource.filter">
					<button mat-button mat-icon-button matSuffix aria-label="Clear"
							*ngIf="dataSource.filter.length" (click)="dataSource.filter = ''">
						<mat-icon>cancel</mat-icon>
					</button>
				</mat-form-field>
			</div>
			<div class="col-md-6 text-right explorer-buttons">
				<button mat-raised-button color="primary" matTooltip="create new"
					[disabled]="!auth.hasPermission('metric-group', 'insertOne')"
					(click)="insertOneOnClick()">
					<mat-icon>add</mat-icon>
				</button>
				<button mat-raised-button color="accent" matTooltip="edit"
					[disabled]="!auth.hasPermission('metric-group', 'updateOne') || selection.selected.length !== 1"
					(click)="editOnClick($event, selection.selected[0])">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-raised-button color="warn" matTooltip="delete"
					[disabled]="selection.isEmpty() ||
						(selection.selected.length > 1 && !auth.hasPermission('metric-group', 'deleteMany'))"
					(click)="deleteManyOnClick()">
						<mat-icon>delete</mat-icon> ({{ selection?.selected.length || 0 }})
				</button>
			</div>
		</div>
		<div class="table-container">
			<table mat-table #metricGroupTable [dataSource]="dataSource" matSort>
				<!-- checkbox column -->
				<ng-container matColumnDef="select" sticky>
					<th mat-header-cell *matHeaderCellDef>
						<mat-checkbox (change)="$event ? toggleAll() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
							<small> # </small>
						</mat-checkbox>
					</th>
					<td mat-cell *matCellDef="let row">
						<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null"
							[checked]="selection.isSelected(row)">
							<small> {{ row.position }}. </small>
						</mat-checkbox>

					</td>
				</ng-container>
				<!-- name column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
					<td mat-cell *matCellDef="let element" [matTooltip]="element.description"> {{ element.name }} </td>
				</ng-container>
				<!-- metrics column -->
				<ng-container matColumnDef="metrics">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Metrics </th>
					<td mat-cell *matCellDef="let element">
							<div *ngIf="element.metrics.length" [matTooltip]="renderMetricsTooltip(element)">
									<small>{{ element.metrics.length < 99 ? element.metrics.length : '+99' }}</small> <mat-icon>scatter_plot</mat-icon>
								</div>
					</td>
				</ng-container>
				<!-- createdAt column -->
				<ng-container matColumnDef="createdAt">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
					<td mat-cell *matCellDef="let element">
						<button mat-icon-button
							(click)="$event.stopPropagation(); tooltip.toggle()"
							#tooltip="matTooltip"
							matTooltip="{{ element.createdAt }} {{ element.createdBy?.username }}">
							<mat-icon>mouse</mat-icon>
						</button>
					</td>
				</ng-container>
				<!-- updatedAt column -->
				<ng-container matColumnDef="updatedAt">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
						<td mat-cell *matCellDef="let element">
							<button mat-icon-button
								(click)="$event.stopPropagation(); tooltip.toggle()"
								#tooltip="matTooltip"
								matTooltip="{{ element.updatedAt }} {{ element.updatedBy?.username }}">
								<mat-icon>mouse</mat-icon>
							</button>
						</td>
					</ng-container>
				<!-- action column -->
				<ng-container matColumnDef="action" stickyEnd>
					<th mat-header-cell *matHeaderCellDef> Action </th>
					<td mat-cell *matCellDef="let element">
						<button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item (click)="editOnClick($event, element)">
								<mat-icon>create</mat-icon>
								<span>Edit Item</span>
							</button>
							<button mat-menu-item (click)="deleteOneOnClick($event, element)">
								<mat-icon>delete</mat-icon>
								<span>Delete Item</span>
							</button>
						</mat-menu>
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"
					(click)="selection.toggle(row)"></tr>
			</table>
			<div class="empty-table text-center" *ngIf="!data.length || !dataSource.filteredData.length">
				No Groups Found
			</div>
		</div>
		<mat-paginator class="mat-elevation-z2" [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="10" showFirstLastButtons>
		</mat-paginator>
	</div>
</div>
