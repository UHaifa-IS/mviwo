<mat-card>
	<mat-card-header>
		<div mat-card-avatar
			[style.background-image]="'url(' + avatar + ')'"
			[style.background-size]="'cover'">
		</div>
		<mat-card-title>{{ main }}</mat-card-title>
		<mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="image" alt="">
	<mat-card-content>
		<p>
			{{ content }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button></button>
	</mat-card-actions>
</mat-card>
