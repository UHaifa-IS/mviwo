<div class="container" #flipContainer>
	<div class="front">
		<mat-card>
			<form ngForm #form1="ngForm">
				<mat-card-header>
					<div mat-card-avatar class="mviwo-head"></div>
					<mat-card-title>mviwo.</mat-card-title>
					<mat-card-subtitle *ngIf="!error || !error.length">Do I know you? :)</mat-card-subtitle>
					<mat-card-subtitle *ngIf="error?.length">Oops! {{error}} :(</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="text" placeholder="email OR username" required [(ngModel)]="login" name="login">
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="password" placeholder="password" required [(ngModel)]="password" name="password">
					</mat-form-field>
				</mat-card-content>
				<!-- <mat-card-footer> -->
					<mat-card-actions align="end">
						<button mat-button color="accent" type="reset" [disableRipple]="true" (click)="onFlipClick()" matTooltip="switch to registration form..">No, I'm new around here..</button>
						<button mat-raised-button [disabled]="!form1.valid" (click)="onLoginClick()" color="primary" matTooltip="login">Yes, let me in!</button>
					</mat-card-actions>
				<!-- </mat-card-footer> -->
				<!-- <mat-card-actions align="start">
				</mat-card-actions> -->
			</form>
		</mat-card>
	</div>
	<div class="back">
		<mat-card>
			<form ngForm #form2="ngForm">
				<mat-card-header>
					<div mat-card-avatar class="mviwo-head"></div>
					<mat-card-title>mviwo.</mat-card-title>
					<mat-card-subtitle *ngIf="!error || !error.length">Tell me about yourself.. :)</mat-card-subtitle>
					<mat-card-subtitle *ngIf="error?.length">Oops! {{error}} :(</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="text" placeholder="username" required [(ngModel)]="username" name="username">
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="text" placeholder="email" required email [(ngModel)]="email" name="email">
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="password" placeholder="password" required minlength="8" [pattern]="form2.value.password2" [(ngModel)]="password1" name="password1">
						<mat-hint align="end">minlength: 8</mat-hint>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input matInput type="password" placeholder="repeat password" required [pattern]="form2.value.password1" [(ngModel)]="password2" name="password2">
					</mat-form-field>
				</mat-card-content>
				<!-- <mat-card-footer> -->
					<mat-card-actions align="end">
						<button mat-button color="accent" type="reset" [disableRipple]="true" (click)="onFlipClick()" matTooltip="switch to login form..">Actually, I have a user..</button>
						<button mat-raised-button [disabled]="!form2.valid" (click)="onRegisterClick()" color="primary" matTooltip="register">Nice to meet you!</button>
					</mat-card-actions>
				<!-- </mat-card-footer> -->
				<!-- <mat-card-actions align="start">
						</mat-card-actions> -->
			</form>
		</mat-card>
	</div>
</div>
